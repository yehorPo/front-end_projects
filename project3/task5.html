<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
</head>

<body class="bg">
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="1000">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleControls" data-slide-to="1"></li>
                        <li data-target="#carouselExampleControls" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="img1" class="d-block img-fluid" src="images/img1.jpg" alt="First slide" style="align-content: center">
                            <div class="carousel-caption d-none d-md-block">
                                <h5><span class="badge-lg badge-info badge-pill">Start your trip here</span></h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="img2" class="d-block w-100 img-fluid d-block" src="images/img2.jpg" alt="Second slide" style="align-content: center">
                            <div class="carousel-caption d-none d-md-block">
                                <h5><span class="badge-lg badge-info badge-pill">Read our guides</span></h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="img3" class="d-block w-100 img-fluid d-block" src="images/img3.jpg" alt="Third slide" style="align-content: center">
                            <div class="carousel-caption d-none d-md-block">
                                <h5><span class="badge-lg badge-info badge-pill">Find companions</span></h5>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div class="conteiner mt-3 text-xl-center">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-lg btn-info" id="intervalSetter">Set interval</button>
                <hr>
                <input type="number" placeholder="Interval" id="interval">
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/js2.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
</body>

</html>
