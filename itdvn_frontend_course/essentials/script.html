<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
<script>
    var r = prompt("Enter radius:","");
    var h =  prompt("Enter :","");
    r=parseInt(r);
    h=parseInt(h);
    var p = 3.14;
    var vol;
    vol = p*h*(r^2);
    document.write("<h1>Volume:</h1>" + vol+ "</br>");
    var s = 2*p*r*(r+h);
    document.write("<h1>S:</h1>"+s);
</script>
</body>
</html>
