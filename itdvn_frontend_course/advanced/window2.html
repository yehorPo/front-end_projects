<!DOCTYPE html>
<html>
<head>
    <script>
    window.onload = function(){
        var res = {}
        var tempString = location.search.substring(1);
        var input = tempString.split('&');
        for(var i=0;i<input.length;i++){
            var position = input.indexOf('=');
            if(position==-1){
                continue;
            }
            var name = input.substring(1,position);
            var value = input.substring(position+1);
            res[name] = value;
        }
        document.getElementById("count").onclick = function(){
            var result;
            for(var i =0;i<res.length;i++){
                //res[i].value = parseInt(res[i].value);
                //result+= res[i].value;
                alert(res[i].value)
            }
            alert(result);
        }
    }
    </script>
</head>
<body>
    <input type="button" value="Count" id="count">
</body>
</html>
