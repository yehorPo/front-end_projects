    function sort1(a,b) {
        var temp1 = a.age;
        var temp2 = b.age;
        if(temp1<temp2){
            return -1;
        }
        if(temp1>temp2){
            return 1;
        }else{

        }
    }
    function sort2(a,b) {

        if(temp1<temp2){
            return 1;
        }
        if(temp1>temp2){
            return -1;
        }else{

        }
