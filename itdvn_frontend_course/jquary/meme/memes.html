<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Meme</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        let imgs = ['img1.png', 'img2.png', 'img3.png'];
        let counter = 0;
        $(function() {
            $('#right').on('click', function(event) {
                counter++;
                if (counter == 3) {
                    counter = 0;
                }
                $('img').attr('src', imgs[counter]);
                $('#textMsg').text('Now: ', counter);

            });
            $('#left').on('click', function(event) {
                counter--;
                if (counter == -1) {
                    counter = 2;
                }
                $('img').attr('src', imgs[counter]);
                $('#textMsg').text('Now: ' + counter);
            });
            setInterval(timerHandler, 1000);

            function timerHandler() {
                counter++;
                if (counter == 3) {
                    counter = 0;
                }
                $('img').attr('src', imgs[counter]);
                $('#textMsg').text('Now: ' + counter);
            }

        })
    </script>

</head>

<body>
    <p id="textMsg"></p>
    <img src="img1.png" id="img" width="500" height="500">
    <br/>
    <button id="left">Previous</button>
    <button id="right">Next</button>
</body>

</html>
