<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        div {
            border-color: black;
            border-style: solid;
            background-color: chartreuse;
            height: 300px;
            width: 300px;
            margin: 50px;
            float: left;
        }
        
        .current {
            background-color: deeppink;
            border-style: double;
            border-color: fuchsia;
        }
        
        .test {
            background-color: indigo;
        }
    </style>
    <script>
        $(function() {
            let curDiv;
            $('div').on('click', select);

            function select() {
                $('div').removeClass('current');
                curDiv = $(this);
                curDiv.addClass('current');
                init(curDiv);
            }
            init = function(curDiv) {
                curDiv.keydown(function(event) {
                    alert(event);
                });
            };


        })
    </script>
</head>

<body>
    <div></div>
    <div></div>
</body>

</html>
