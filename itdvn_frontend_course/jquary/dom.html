    <style>
        .red {
            border-color: rgb(255, 0, 0);
            border-style: dotted;
            padding: 1;
        }
        
        .green {
            border-style: dotted;
            border-color: green;
            padding: 2;
        }
        
        .yellow {
            border-color: yellow;
            border-style: dotted;
            padding: 3;
        }
        
        .common {
            border-style: hidden;
        }
    </style>
    <script>
        $(function() {
            $('*').mouseover(select);
            $('*').mouseout(deselect);
        })

        function select() {
            $(this).parents().addClass('red');
            $(this).children().addClass('green');
            $(this).siblings().addClass('yellow')

        }

        function deselect() {
            $('*').removeClass('red , green , yellow');
        }
    </script>
